paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
groups:
    paracept_*: tests/_data/paracept_*
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Logger
        - Codeception\Extension\Recorder:
               delete_successful: true
    


   

